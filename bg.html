<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<style>
body{
    background-color: #000;
    height: 100%;
}
.element {
  background-color: black;
}

.element:fullscreen {
  background-color: black;
}
.element {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  font-family: sans-serif;
  padding: 1.2em;
}

.mtable{
    background-color: #00ff00;
    display: block;
    width: 100%;
    position: fixed;
    bottom: 0px;
    right: calc((100% / 2) - (100% / 2));
}

table {
  border-collapse: collapse;
  border: none;
  font-family: sans-serif;
  font-size: 0.8rem;
  letter-spacing: 1px;
  margin: auto;
}

caption {
  caption-side: bottom;
  padding: 10px;
  font-weight: bold;
}

td {
  width: 1%;
  border: 1px solid rgb(160 160 160);
  padding: 8px 10px;
  text-align: center;
  background-color: white;
}

tbody > tr:nth-of-type(even) {
  background-color: rgb(237 238 242);
}

tfoot th {
  text-align: center;
}

tfoot td {
  font-weight: bold;
}

</style>
</head>

<body>
<div class="element">
<button class="toggle">Toggle Fullscreen</button>
</div>
  <div class="mtable">
<table>
  <tbody>
    <tr>
      <td style="border: none; background-color: #00000000"></td>
      <td><div class="ustrelka">↑</div></td>
      <td style="border: none; background-color: #00000000"></td>
    </tr>
    <tr>
      <td><div class="rstrelka">←</div></td>
      <td><div class="dstrelka">↓</div></td>
      <td><div class="lstrelka">→</div></td>
    </tr>
    <tr>
</table>
</div>
<script> //  полноэкранный режим
document.querySelector(".element").addEventListener("click", (event) => {
  if (document.fullscreenElement) {
    // If there is a fullscreen element, exit full screen.
    document.exitFullscreen();
    document.querySelector(".toggle").style = "opacity: 100%";
    return;
  }
  // Make the .element div fullscreen.
  document.querySelector(".element").requestFullscreen();
  document.querySelector(".toggle").style = "opacity: 0%;";
});

</script>

<script>  //  смена цвета

let colors = [
"#ff0000",
"#ff7f00",
"#ffff00",
"#7fff00",
"#00ff00",
"#00ff7f",
"#00ffff",
"#007fff",
"#0000ff",
"#7f00ff",
"#ff00ff",
"#ff007f"
]

let i = -1;

let nextcol = function(){
    if(i == colors.length){
        i = 0;
    }else(i++)
    document.querySelector(".element").style = `background-color: ` + `${colors[i]}`;
    document.querySelector(".toggle").innerText = `${i}`;
    console.log(i);
}

let prevcol = function(){
    if(i == -1){
        i = colors.length-1;
    }
    else{i--};
    document.querySelector(".element").style = `background-color: ` + `${colors[i]}`;
    document.querySelector(".toggle").innerText = `${i}`;
    console.log(i)
}

document.querySelector(".lstrelka").addEventListener("click", nextcol);

document.querySelector(".rstrelka").addEventListener("click", prevcol);
</script>
<script>  //  смена яркости
let a = 0;

let lightcol = function(){
    if(a == 100){
        a = 100;
    }
    else{a+=10};
    document.querySelector(".element").style = `background-color: ${colors[i]}; opacity: ${a}%`;
}

let darkcol = function(){
    if(a == 0){
        a = 0;
    }
    else{a-=10};
    document.querySelector(".element").style = `background-color: ${colors[i]}; opacity: ${a}%`;
}

document.querySelector(".ustrelka").addEventListener("click", lightcol);
document.querySelector(".dstrelka").addEventListener("click", darkcol);
</script>


</body>
</html>

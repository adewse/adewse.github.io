<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            background-color: #000;
            height: 100%;
        }

        .element {
            background-color: black;
        }

        .element:fullscreen {
            background-color: black;
        }

        .element {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: sans-serif;
            padding: 1.2em;
        }

        .mtable {
            width: 100%;
            height: 40%;
            background-color: #00ff00;
            display: block;
            position: fixed;
            bottom: 0px;
            right: calc((100% / 2) - (100% / 2));
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            text-align: center;
        }
        .container div {
            border-style: solid
            border-width: 2px;
            border-color: blue;
            width: calc(100% / 3);
            background-color: red;
        }
        .buttons-container {
            display: flex;
            /* Применяем Flexbox для удобной расстановки */
            flex-wrap: wrap;
            /* Разрешаем перенос строк */
            justify-content: center;
            /* Выравниваем по центру */
            gap: 10px;
            /* Расстояние между кнопками */
            width: 90%;
            /* Ограничиваем максимальную ширину контейнера */
            margin: auto;
            /* Автоматически размещаем контейнер по центру */
            padding: 20px;
            /* Небольшое внутреннее пространство вокруг кнопок */
            background-color: #f0f0f0;
            /* Фон контейнера */
            border-radius: 10px;
            /* Скругление углов */
        }

        .group button {
            padding: 10px 20px;
            /* Размер кнопок */
            font-size: 16px;
            /* Размер шрифта */
            cursor: pointer;
            /* Курсор меняет форму при наведении */
            background-color: #4CAF50;
            /* Зелёный фон кнопок */
            color: white;
            /* Белый цвет текста */
            border: none;
            /* Без границ */
            transition: all 0.3s ease-in-out;
            /* Плавный переход эффектов */
            width: calc(90% / 3);
        }

        .group button:hover {
            background-color: #3E8E41;
            /* Темнее зелёный фон при наведении */
        }

        .group {
            display: flex;
            /* Создаем Flex-контейнер */
            justify-content: space-around;
            /* Равномерно распределяем элементы по ширине */
            width: 80%;
            /* Заставляем группу занять всю ширину родителя */
        }


    </style>
</head>

<body>
    <div class="element">
        <button class="toggle">Toggle Fullscreen</button>
    </div>
    <div class="buttons-container">
        <!-- Группа с единственной верхней кнопкой -->
        <div class="group">
            <button class="ustrelka">в</button>
        </div>

        <!-- Группа с оставшимися тремя кнопками -->
        <div class="group">
            <button class="lstrelka">л</button>
            <button class="dstrelka">н</button>
            <button class="rstrelka">п</button>
        </div>
    </div>
    <script>
        //  полноэкранный режим
        document.querySelector(".element").addEventListener("click", (event) => {
            if (document.fullscreenElement) {
                // If there is a fullscreen element, exit full screen.
                document.exitFullscreen();
                document.querySelector(".toggle").style = "opacity: 100%";
                return;
            }
            // Make the .element div fullscreen.
            document.querySelector(".element").requestFullscreen();
            document.querySelector(".toggle").style = "opacity: 0%;";
        });
    </script>

    <script>
        //  смена цвета

        let colors = [
            "#ff0000",
            "#ff3f00",
            "#ff7f00",
            "#ffbf00",
            "#ffff00",
            "#bfff00",
            "#7fff00",
            "#3fff00",
            "#00ff00",
            "#00ff3f",
            "#00ff7f",
            "#00ffbf",
            "#00ffff",
            "#00bfff",
            "#007fff",
            "#003fff",
            "#0000ff",
            "#3f00ff",
            "#7f00ff",
            "#bf00ff",
            "#ff00ff",
            "#ff00bf",
            "#ff007f",
            "#ff003f"
        ]

        let i = -1;

        let nextcol = function() {
            if (i == colors.length) {
                i = 0;
            } else (i++)
                document.querySelector(".element").style = `background-color: ` + `${colors[i]}`;
            document.querySelector(".toggle").innerText = `${i}`;
            console.log(i);
        }

        let prevcol = function() {
            if (i == -1) {
                i = colors.length - 1;
            } else {
                i--
            };
            document.querySelector(".element").style = `background-color: ` + `${colors[i]}`;
            document.querySelector(".toggle").innerText = `${i}`;
            console.log(i)
        }

        document.querySelector(".rstrelka").addEventListener("click", nextcol);

        document.querySelector(".lstrelka").addEventListener("click", prevcol);
    </script>
    <script>
        //  смена яркости
        let a = 0;

        let lightcol = function() {
            if (a == 100) {
                a = 100;
            } else {
                a += 10
            };
            document.querySelector(".element").style = `background-color: ${colors[i]}; opacity: ${a}%`;
        }

        let darkcol = function() {
            if (a == 0) {
                a = 0;
            } else {
                a -= 10
            };
            document.querySelector(".element").style = `background-color: ${colors[i]}; opacity: ${a}%`;
        }

        document.querySelector(".ustrelka").addEventListener("click", lightcol);
        document.querySelector(".dstrelka").addEventListener("click", darkcol);
    </script>


</body>
